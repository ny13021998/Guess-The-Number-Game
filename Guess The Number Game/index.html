<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Guess The Number Game</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body onload="init()" >
    <main>
      <div id="welcomeScreen">
        <h2>Guess the random number <br> between 1-100</h2>
        <section>
          <p>Select difficulty settings:</p>
          <div class="button-wrapper">
            <button type="button" name="button" onclick="easyMode()">Easy: 10 attempts</button>
            <button type="button" name="button" onclick="hardMode()">Hard: 5 attempts</button>

          </div>
        </section>

      </div>

      <div id="gameArea">
        <button type="button" id="newGameButton" onclick="newGame()">New Game</button>
        <section>
          <h3 id="textOutput">Your Game:</h3>
          <input type="number" id="inputBox" min="1" max="100" onchange="compareGuess()" />
        </section>
        <section>
          <p>Current range:</p>
          <span id="rangeOutput">1-100</span>
          <div id="range">
            <span id="low"></span>
            <span id="space"></span>
            <span id="high"></span>

          </div>
        </section>

        <section class="stats">
          <div class="info">
            <p>Number of previous attempts:</p>
            <span id="attempts">0</span>

          </div>
          <div class="info">
            <p>Your previous guesss:</p>
            <span id="guesses">-</span>

          </div>
        </section>
      </div>
      <script src="script.js">

      </script>
    </main>


  </body>
</html>
